    <script>
        $(document).ready(function() {
        // topBar 스타일 및 라디오 버튼 이벤트 처리
        function createButton() {
            $('.topBar').css({
                display: 'flex',
                justifyContent: 'flex-end',
                marginRight: '10%',
                marginTop: '2%',
            });

            // 클릭한 라디오 버튼에 따라 페이지 이동 처리
            function navigateToPage(selectedOption) {
                if (selectedOption === 0) {
                    window.location.href = 'index.html';
                } else if (selectedOption === 1) {
                    window.location.href = 'index2.html';
                } else if (selectedOption === 2) {
                    window.location.href = 'select(basic).html';
                }
            }

            // 라디오 버튼에 클릭 이벤트 리스너 추가
            $('input[type="radio"]').on('click', function() {
                var selectedOption = $(this).index('input[type="radio"]');
                navigateToPage(selectedOption);
            });
        }

            createButton();
        });

        // 팝업창 열기
        function openPopup(popupId) {
            $("#" + popupId).fadeIn();
            $("#popupBackground").fadeIn();
        }

        // 팝업창 닫기
        function closePopup(popupId) {
            $("#" + popupId).fadeOut();
            $("#popupBackground").fadeOut();
        }

        // 페이지 이동
        

        $(document).ready(function() {
            // SVG 태그를 클릭하면 팝업창 열기
            $("#button1, .remitInfo").on("click", function() {
                openPopup("popupRemit");
            });

            // 계좌/자산 조회 버튼 클릭 시 팝업창 열기
            $("#button2, .accountInfo").on("click", function() {
                openPopup("popupAccount");
            });

            // 거래내역 조회 버튼 클릭 시 팝업창 열기
            $("#button3, .transInfo").on("click", function() {
                openPopup("popupTrans");
            });

            // 팝업창 닫기
            $(".popup-close").on("click", function() {
                var popupId = $(this).closest('.popup').attr('id');
                closePopup(popupId);
            });

            // 튜토리얼 모드 팝업 
            $("#button1").on("click", function(event) {
                openPopup("popupRemit");
            });

            // 기본 모드 팝업 (수정)
            $("#button2").on("click", function(event) {
                openPopup("popupBasic");
            });
        });
        
    </script>
