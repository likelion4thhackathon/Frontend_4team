    <script>
        //휴대전화 송금 버튼 클릭 시
        $(document).ready(function() {
        $("#centerbutton-2").click(function() {
            window.location.href = "휴대전화송금-1.html";
            });
        });
        //뒤로가기 버튼
        $(document).ready(function() {
        $("#back").click(function() {
            window.location.href = "../phone.html";
            });
        });

        //최근 입금한 계좌 선택시 은행과 계좌번호가 자동으로 입력됨
        $(document).ready(function() {
            $("#bottombox-2").click(function() {
                $("#select1").val("value1");
                $("#account_number").val("32155-12389");
                checkNextButton(); 
            });
        });


        // 텍스트가 입력되면 다음 버튼 활성화
        function checkNextButton() {
            const accountNumber = $("#account_number").val().trim();

            if (accountNumber.length > 0) {
                $("#nextbutton button").prop("disabled", false);
            } else {
                $("#nextbutton button").prop("disabled", true);
            }
        }

        $(document).ready(function() {
            $("input").keyup(checkNextButton);
        });

        //계좌번호 형식 확인
        $(document).ready(function() {
            $("#nextbutton button").click(function() {
                const accountNumber = $("#account_number").val().trim();
                const accountFormat = /^[0-9]{5}-[0-9]{5}$/;

                if (accountNumber.length > 0 && !accountFormat.test(accountNumber)) {
                    alert("계좌번호 형식이 올바르지 않습니다. 12345-12345 형식으로 입력해 주세요");
                    event.stopPropagation();
                } else if (accountNumber.length === 0) {
                    alert("계좌번호를 입력해 주세요");
                } else {
                    if (accountNumber.length > 0) {
                        localStorage.setItem('account_number', accountNumber);
                    }
                    
                    if (accountFormat.test(accountNumber)) {
                        window.location.href = "계좌송금-4.html";
                    }
                }
            });
        });

        // 다섯번째 자리에 - 삽입
        $(document).ready(function() {
            $("#account_number").on("input", function() {

                let inputValue = $(this).val().trim();

                inputValue = inputValue.replace(/[^0-9]/g, "");
                
                if (inputValue.length > 5) {
                    inputValue = inputValue.slice(0, 5) + "-" + inputValue.slice(5);
                }

                $(this).val(inputValue);
                
                checkNextButton();
            });

        });




        //최근입금 - 내 계좌 - 자주쓰는 버튼들 클릭 시 이동
        $(document).ready(function() {
            $("#bottombutton-1").click(function() {
                window.location.href = "계좌송금-1.html";
            });
        });
        $(document).ready(function() {
            $("#bottombutton-2").click(function() {
                window.location.href = "계좌송금-2.html";
            });
        });
        $(document).ready(function() {
            $("#bottombutton-3").click(function() {
                window.location.href = "계좌송금-3.html";
            });
        });
        
        //홈버튼
        $(document).ready(function() {
        $("#icon1").click(function() {
            window.location.href = "../phone.html";
            });
        });

        //메뉴버튼


        //계좌번호, 계좌주 로컬변수 저장
        $(document).ready(function() {
            $('#nextbutton').on('click', function() {
            const accountName = $('#account_name').text().trim();
            const accountNumber = $('#account_number').val().trim();
            localStorage.setItem('account_name', accountName);
            localStorage.setItem('account_number', accountNumber);

            window.location.href = '계좌송금-4.html'; 
            });
        });


        //계좌 선택 토글창
        $(document).ready(function() {
            $("#money1").click(function() {
                $("#toggleBox").toggle(); 
                
            });
          
            //x 버튼 클릭시 토글창 닫힘
            $("#toggleClose").on("click", function (event) {
                $("#toggleBox").hide();
            });
        });

        $(document).ready(function() {
            // 로컬 스토리지에서 송금한도 불러와 할당
            const moneyLimit = localStorage.getItem("money_limit_d");
            
            if (moneyLimit !== null) {
                const parsedMoneyLimit = parseInt(moneyLimit.replace(/,/g, '').replace('원', ''));
                const formattedMoneyLimit = parsedMoneyLimit === 500 ? '5,000,000원' : (parsedMoneyLimit * 10000).toLocaleString() + '원';
                
                // 화면에 출력
                $('#money_limit_display').text(formattedMoneyLimit);
            }
        });
