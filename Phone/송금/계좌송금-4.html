    <script>

        $(document).ready(function() {
            // 로컬 스토리지에서 계좌번호를 불러와 할당
            const accountName = localStorage.getItem('account_name');
            const accountNumber = localStorage.getItem('account_number');

            // 계좌번호 화면에 출력
            $('#account_number_display').text(accountNumber);
            $('#account_name_display').text(accountName);


        });

        
        // 돈 천단위 콤마 찍기
        function formatNumberWithCommas(number) {
            return number.toString().replace(/\,/g, '').replace(/(\d)(?=(?:\d{3})+(?!\d))/g, '$1,');
        }


        // 텍스트가 입력되면 다음 버튼 활성화
        function checkNextButton() {
            const accountNumber = $("#account_number").val().trim();
            const formattedAccountNumber = formatNumberWithCommas(accountNumber);

            if (accountNumber.length > 0) {
                $("#account_number").val(formattedAccountNumber);
                $("#nextbutton button").prop("disabled", false);
            } else {
                $("#nextbutton button").prop("disabled", true);
            }
        }

        

        //최대 송금 가능 금액
        $(document).ready(function() {
            $("input").keyup(checkNextButton);
            $('#account_number').on('input', function() {
            let value = $(this).val().replace(/,/g, '');
            value = parseInt(value); 

            if (isNaN(value)) {
                value = '';
            }

            if (value > 5000000) {
                value = 5000000;
            }

                const formattedValue = value === '' ? '' : formatNumberWithCommas(value); // 천 단위 콤마 추가
                $(this).val(formattedValue);
                checkNextButton();
            });
        });

        

        //뒤로가기 버튼
        $(document).ready(function() {
        $("#back").click(function() {
            window.location.href = "계좌송금-1.html";
            });
        });

        // 금액란에 정확한 기입이 되었는지 확인
        function isValidAmount(number) {
            return !isNaN(number) && number.length > 0;
        }

        $(document).ready(function() {
        $("#nextbutton button").click(function() {
            //콤마 제거한 금액 값을 accountNumber에 저장
            const accountNumber = $("#account_number").val().trim().replace(/,/g, ''); 

            if (!isValidAmount(accountNumber)) {
                alert("정확한 금액을 입력해주세요.");
            } else {
                window.location.href="계좌송금-5.html";
            }
        });
    });

        //홈버튼
        $(document).ready(function() {
            $("#icon1").click(function() {
                window.location.href = "../phone.html";
                });
        });

        //보낼 금액 로컬변수 저장
        $(document).ready(function() {
            $('#nextbutton').on('click', function() {
            const sendMoney = $('.num').val().trim();
            const sendMoney2 = parseFloat($('.num').val().trim());

            localStorage.setItem('send_money', sendMoney);
            localStorage.setItem('send_money2', sendMoney2);

            window.location.href = '계좌송금-5.html'; 
            });
        });



        $(document).ready(function() {
            // 로컬 스토리지에서 송금한도 불러와 할당
            const moneyLimit2 = localStorage.getItem("money_limit_d");
            
            if (moneyLimit !== null) {
                const parsedMoneyLimit = parseInt(moneyLimit2.replace(/,/g, '').replace('원', ''));
                const formattedMoneyLimit = parsedMoneyLimit === 500 ? '5,000,000원' : (parsedMoneyLimit * 10000).toLocaleString() + '원';
                
                // 화면에 출력
                $('.money_limit_display').text(formattedMoneyLimit);
            }
        });


        $(document).ready(function() {
        // 로컬 스토리지에서 송금한도 불러와 할당
        const moneyLimit = localStorage.getItem("money_limit_d");
        
        if (moneyLimit !== null) {
            const parsedMoneyLimit = parseInt(moneyLimit.replace(/,/g, '').replace('원', ''));

            // 화면에 출력
            $('#money_limit_display').text(moneyLimit);

            // 송금한도에 맞춰 송금 가능 금액 제한
            $('#account_number').on('input', function() {
                let value = $(this).val().replace(/,/g, ''); 
                value = parseInt(value);

                if (isNaN(value)) {
                    value = '';
                }

                if (value > parsedMoneyLimit * 10000) {
                    value = parsedMoneyLimit * 10000;
                }

                const formattedValue = value === '' ? '' : formatNumberWithCommas(value); // 천 단위 콤마 추가
                $(this).val(formattedValue);
                checkNextButton();
            });
        }
    });

        //계좌 잔액
        $(document).ready(function() {
            const balance = parseFloat(localStorage.getItem('balance'));
            const balanceFormat = balance.toLocaleString('en-US');
            $('#balance').text(balanceFormat + "원");

            $('.num').on('input', function() {
                const inputValue = parseFloat($(this).val().replace(/,/g, ''));

                if (!isNaN(inputValue)) {
                    if (inputValue > balance) {
                        $(this).val(balanceFormat); 
                    } 
                } 
            });
        });


        
    </script>
