    <script>

        $(document).ready(function() {
            // 로컬 스토리지에서 계좌번호를 불러와 할당
            const accountName = localStorage.getItem('account_name');
            const accountNumber = localStorage.getItem('account_number');

            // 계좌번호 화면에 출력
            $('#account_number_display').text(accountNumber);
            $('#account_name_display').text(accountName);


        });

        
        // 돈 천단위 콤마 찍기
        function formatNumberWithCommas(number) {
            return number.toString().replace(/\,/g, '').replace(/(\d)(?=(?:\d{3})+(?!\d))/g, '$1,');
        }


        // 텍스트가 입력되면 다음 버튼 활성화
        function checkNextButton() {
            const accountNumber = $("#account_number").val().trim();
            const formattedAccountNumber = formatNumberWithCommas(accountNumber);

            if (accountNumber.length > 0) {
                $("#account_number").val(formattedAccountNumber);
                $("#nextbutton button").prop("disabled", false);
            } else {
                $("#nextbutton button").prop("disabled", true);
            }
        }

        $(document).ready(function() {
            $("input").keyup(checkNextButton);
        });

        //뒤로가기 버튼
        $(document).ready(function() {
        $("#back").click(function() {
            window.location.href = "계좌송금-1.html";
            });
        });

        // 금액란에 정확한 기입이 되었는지 확인
        function isValidAmount(number) {
            return !isNaN(number) && number.length > 0;
        }

        $(document).ready(function() {
        $("#nextbutton button").click(function() {
            //콤마 제거한 금액 값을 accountNumber에 저장
            const accountNumber = $("#account_number").val().trim().replace(/,/g, ''); 

            if (!isValidAmount(accountNumber)) {
                alert("정확한 금액을 입력해주세요.");
            } else {
                window.location.href="계좌송금-5.html";
            }
        });
    });

            localStorage.setItem('send_money', sendMoney);

            });
        });

        
    </script>
