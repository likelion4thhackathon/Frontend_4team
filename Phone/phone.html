            $(document).ready(function() {
                $("#moneysend").click(function() {
                    window.location.href = "../Phone/송금/계좌송금-1.html";
                });
            });

            //잔액 숨ㅁㄱ기기
            $(document).ready(function() {
                $("#hidebutton").click(function() {
                    let moneychangeElement = $("#moneychange span");
                    let currentBalance = "60,000원";

                    if (moneychangeElement.text() === "잔액숨김중") {
                        moneychangeElement.text(currentBalance);
                        $("#hidebutton").text("숨김"); 
                    } else {
                        moneychangeElement.text("잔액숨김중");
                        $("#hidebutton").text("표시"); 
                    }
                });
            });
            //계좌 선택
            $(document).ready(function() {
            $("#money1").click(function() {
                $("#toggleBox").toggle(); 
                if ($("#toggleBox").is(":visible")) {
                    $("#fullscreen2").show();
                } else {
                    $("#fullscreen2").hide(); 
                }
            });
            //fullscreen 화면 아무곳 클릭하면 토글창 닫힘
            $("#fullscreen2").click(function() {
                $("#toggleBox").hide();
                $("#fullscreen2").hide(); 
            });

            //x 버튼 클릭해도 토글창 닫힘
            $("#toggleClose").on("click", function (event) {
                $("#toggleBox").hide();
                $("#fullscreen2").hide(); 
            });
        });
            //광고? 이미지 5초마다 변경 (이미지는 대체 필요)
            $(document).ready(function() {
                const images = ["../ad/ad-2.jpg", "../ad/ad-3.jpg", "../ad/ad-4.jpg"];
                let currentIndex = 0;

                function changeImage() {
                    $("#change").attr("src", images[currentIndex]);

                    currentIndex = (currentIndex + 1) % images.length;
                }

                setInterval(changeImage, 5000);
            });
        
        </script>
